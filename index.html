<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>解24点</title>
    <style>
        .header-title {
            margin: 0;

            text-align: center;
            font-weight: normal;
        }

        .header-stitle {
            text-align: center;
            font-weight: normal;
        }

        .main {
            margin: 1rem auto 0 auto;

            text-align: center;
        }

        .main-form {
            text-align: center;
        }

        .main-form-label {
            display: inline-block;
        }

        .main-form-label-description {
            font-size: 18px;
        }

        .main-form-label-number {
            appearance: none;
            box-sizing: border-box;
            border: 1px solid lightgray;
            border-radius: 4px;
            padding: 10px;
            width: 50px;
            height: 36px;

            text-align: center;
            font-size: 1rem;

            outline: none;
        }

        .main-form-label-number:hover {
            border: 1px solid gray;
        }

        .main-form-label-number:focus {
            border: 2px solid black;
        }

        .main-form-label-submit {
            display: inline-block;

            margin-top: 0.5rem;
            border: 1px solid lightgray;
            border-radius: 4px;
            width: 50px;
            height: 36px;

            background-color: white;

            outline: none;
        }

        .main-form-label-submit:hover {
            border: 1px solid gray;
        }

        .main-form-label-submit:active {
            border: 2px solid black;
        }

        .main-output {
            margin-top: 0.6rem;
        }

        .main-output-title {
            font-size: 1.125rem;
        }

        .main-output-text {
            border: 1px solid lightgray;
            border-radius: 4px;
            width: 212.42px;
            height: 310px;
        }

        .main-output-text {
            box-sizing: border-box;
            margin: 0 auto;

            font-family: monospace;

            overflow: scroll;
        }
    </style>
</head>

<body>
    <header class="header">
        <h1 class="header-title">
            解24点
        </h1>
        <div class="header-stitle">
            By Leon
        </div>
    </header>
    <main class="main">
        <div class="main-form">
            <section class="main-form-label">
                <div class="main-form-label-description">1st</div>
                <input type="text" class="numbers main-form-label-number">
            </section>
            <section class="main-form-label">
                <div class="main-form-label-description">2nd</div>
                <input type="text" class="numbers main-form-label-number">
            </section>
            <section class="main-form-label">
                <div class="main-form-label-description">3rd</div>
                <input type="text" class="numbers main-form-label-number">
            </section>
            <section class="main-form-label">
                <div class="main-form-label-description">4th</div>
                <input type="text" class="numbers main-form-label-number">
            </section>
            <br>
            <button onclick="javascript:getForm();" class="main-form-label-submit">计算</button>
        </div>
        <progress id="progress" style="display:none;"></progress>
        <div class="main-output">
            <div class="main-output-title">计算结果</div>
            <div id="output" class="main-output-text">

            </div>
        </div>
    </main>
    <script>
        function count(n) {
            const s = ["+", "-", "*", "/"];
            var trueFormulaList = [];
            var nList1 = Array.from(n);
            for (var ni1 = 0; ni1 < nList1.length; ni1++) {
                var n1 = nList1[ni1];
                for (var si1 = 0; si1 < s.length; si1++) {
                    var s1 = s[si1];
                    var nList2 = Array.from(nList1);
                    nList2.splice(ni1, 1);
                    for (var ni2 = 0; ni2 < nList2.length; ni2++) {
                        var n2 = nList2[ni2];
                        for (var si2 = 0; si2 < s.length; si2++) {
                            var s2 = s[si2];
                            var nList3 = Array.from(nList2);
                            nList3.splice(ni2, 1);
                            for (var ni3 = 0; ni3 < nList3.length; ni3++) {
                                var n3 = nList3[ni3];
                                for (var si3 = 0; si3 < s.length; si3++) {
                                    var s3 = s[si3];
                                    var nList4 = Array.from(nList3);
                                    nList4.splice(ni3, 1);
                                    for (var ni4 = 0; ni4 < nList4.length; ni4++) {
                                        var n4 = nList4[ni4];
                                        var formulaList = [];
                                        formulaList.push(String(n1) + s1 + String(n2) + s2 + String(n3) + s3 + String(n4));
                                        formulaList.push("(" + String(n1) + s1 + String(n2) + ")" + s2 + String(n3) + s3 + String(n4));
                                        formulaList.push(String(n1) + s1 + "(" + String(n2) + s2 + String(n3) + ")" + s3 + String(n4));
                                        formulaList.push(String(n1) + s1 + String(n2) + s2 + "(" + String(n3) + s3 + String(n4) + ")");
                                        formulaList.push("(" + String(n1) + s1 + String(n2) + ")" + s2 + "(" + String(n3) + s3 + String(n4) + ")");
                                        formulaList.push("(" + String(n1) + s1 + String(n2) + s2 + String(n3) + ")" + s3 + String(n4));
                                        formulaList.push(String(n1) + s1 + "(" + String(n2) + s2 + String(n3) + s3 + String(n4) + ")");
                                        formulaList.push("((" + String(n1) + s1 + String(n2) + ")" + s2 + String(n3) + ")" + s3 + String(n4));
                                        formulaList.push("(" + String(n1) + s1 + "(" + String(n2) + s2 + String(n3) + "))" + s3 + String(n4));
                                        formulaList.push(String(n1) + s1 + "((" + String(n2) + s2 + String(n3) + ")" + s3 + String(n4) + ")");
                                        formulaList.push(String(n1) + s1 + "(" + String(n2) + s2 + "(" + String(n3) + s3 + String(n4) + "))");
                                        console.log(formulaList);
                                        for (i = 0; i < formulaList.length; i++) {
                                            if (eval(formulaList[i]) === 24 && !trueFormulaList.includes(formulaList[i])) {
                                                trueFormulaList.push(formulaList[i]);
                                                break;
                                            }
                                        }
                                    }
                                }
                            }
                        }
                    }
                }
            }
            console.log(trueFormulaList);
            return trueFormulaList;
        }

        function output(list) {
            var outputObj = document.getElementById("output");
            outputObj.innerHTML = "";
            if (list.length <= 0) {
                outputObj.innerHTML = outputObj.innerHTML + "无结果";
            }
            else {
                for (i = 0; i < list.length; i++) {
                    outputObj.innerHTML = outputObj.innerHTML + list[i] + "<br>";
                }
            }
            var progressObj = document.getElementById("progress");
            progressObj.style.display = "none";
        }

        function getForm() {
            try {
                var progressObj = document.getElementById("progress");
                progressObj.style.display = "block";
                var numbers = [];
                var numbersObj = document.getElementsByClassName("numbers");
                for (i = 0; i < numbersObj.length; i++) {
                    numbers.push(numbersObj[i].value);
                }
                console.log(numbers);
                output(count(numbers));
            }
            catch (err) {
                var progressObj = document.getElementById("progress");
                progressObj.style.display = "none";
                var outputObj = document.getElementById("output");
                outputObj.innerHTML = err;
            }
        }
    </script>
</body>

</html>
